<!DOCTYPE html>

                    <div class="header-phone">

                    </div>

                    <div class="header-phone">
                            <img class="phone --smartphone" src="../Machinery/images/Phones/hand-graving-smartphone.svg" alt="">
                            <p class="smartphone-number"><span >(099) </span>009 49 89</p>
                            <p class="smartphone-number"><span >(099) </span>009 49 89</p>
                        </div>



                    <div class="header-languages">
                        <a class="header-languages-changes --rus" href="#">RU</a>
                        <a class="header-languages-changes --ukr" href="#">UKR</a>
                        <a class="header-languages-changes --eng" href="#">ENG</a>
                    </div>

                </div>
            </div>

            <!-- Navigation -->
            <nav class="nav">
        
                        <ul class="header-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Головна</a>

                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Каталог товарів</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Запасні частини</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Послуги</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Контакти</a>
                            </li>

                    </ul>
                </nav>
        
        </header>
        <!-- Slider -->
        <section class="slider">
            111  
        </section>

                <div class="production-inner">

                    <div class="production-item">
                        <img src="../Machinery/images/vehicle/M700 AHWI-cr-300x220.jpg" alt="" class="production-item-photo">
                        <a href="" class="production-item-btn">Навісні Мульчери</a>                   
                    </div>
                    <div class="production-item">
                        <img src="../Machinery/images/vehicle/RAPTOR 800-cr-300x220.jpg" alt="" class="production-item-photo">

                    </div>
                    <div class="production-item">
                        <img src="../Machinery/images/vehicle/RF1000G_7-cr-300x220.jpg" alt="" class="production-item-photo">

                    </div>
                    <div class="production-item">
                        <img src="../Machinery/images/vehicle/csm_M450e_1100-2-cr-300x220.jpg" alt="" class="production-item-photo">

            </div>
